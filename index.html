//   滚动事件
    $(window).scroll(function(){//window 浏览器窗口



        var t=$(this).scrollTop();//获取当前对象距顶部的距离

        // document.title=t; //改变文档的标题（网页标题）

        //条件语句
        if(t>500){//判断的条件
            $(".top").fadeIn(); 
        }else{
            $(".top").fadeOut();    
        }

    $(".top").click(function(){

        $("body,html").stop().animate({scrollTop:"0"},1300);
                //.stop(stopAll,goToEnd)
                    //1.停止所有动画（false|true）
                    //2.执行当前动画（false|true）

        //body 作用于  -webkit-   内核
        //html 作用于  -moz- -ms- 内核
    })


    });


</script>
